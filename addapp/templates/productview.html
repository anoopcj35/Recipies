<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <table>
            <tr>
              <th>Product</th>
              <th>Product Price</th>
              <th>Category</th>
              <th>Image</th>
              <th>Edit</th>
              <th>Delete</th>
              
            </tr>
            {% for i in data %}
            <tr>
              <td>{{ i.productname }}</td>
              <td>{{ i.productprice }}</td>
              <td>{{ i.category }}</td>
              <td><img src="{{ i.productimage.url }}" style="width: 50px; height: 50px;"></td>
              <td><a href="{% url 'edit2' id=i.id %}"><button type="button" >Edit</button></a></td>
              <td><a href="{% url 'delete2' id=i.id %}"><button type="button" >Delete</button></a></td>
            </tr>
            {% endfor %}
            
</body>
</html>
