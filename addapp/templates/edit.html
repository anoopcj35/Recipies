{% extends 'index.html' %}

{% block content %}


{% for i in data %}

    
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Recipe Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{% url 'update' id=i.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Recipe Name:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter the recipe name" name="recipename">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Recipie Ingredients:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter the recipe ingredients" name="recipeingredients">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Recipie Price:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Price" name="recipeprice">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Image input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" name="img">
                        <label class="custom-file-label" for="exampleInputFile">Choose image</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>
                  <!--div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                </div-->
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

            <!-- general form elements -->

          </div>
          <!--/.col (left) -->
          <!-- right column -->

        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    {% endfor %}

{% endblock %}
