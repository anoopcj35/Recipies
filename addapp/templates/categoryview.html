<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Table</title>
</head>
<body>
    <table>
        <tr>
          <th>Category</th>
          <th>Category Image</th>
          <th>Edit</th>
          <th>Delete</th>
          
        </tr>
        {% for i in data %}
        <tr>
          <td>{{ i.categoryname }}</td>
          <td><img src="{{ i.categoryimage.url }}" style="width: 50px; height: 50px;"></td>
          <td><a href="{% url 'edit1' id=i.id %}"><button type="button" >Edit</button></a></td>
          <td><a href="{% url 'delete1' id=i.id %}"><button type="button" >Delete</button></a></td>
        </tr>
        {% endfor %}
        
      </table>
</body>
</html>
